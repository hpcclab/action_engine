# index: 198
# query: I want to buy the MacBook Pro, is it available?

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dependency-workflow-198-
spec:
  entrypoint: main
  templates:
  - name: main
    dag:
      tasks:
      - name: productavailability
        template: productavailability
        dependencies:
        - productname2id
        arguments:
          parameters:
          - name: product_id
            value: '{{ tasks.productname2id.result }}'
      - name: productname2id
        template: productname2id
        arguments:
          parameters:
          - name: product_name
            value: '{{ inputs.parameters.product_name }}'
